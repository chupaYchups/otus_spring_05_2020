<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Edit person</title>
        <style type="text/css">
            body {
                padding: 50px;
            }

            label {
                display: inline-block;
                width: 100px;
            }

            .row {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <form id="book-edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="bookEdit.html">
            <h1>Book info:</h1>
            <div class="row">
                <label for="book-name-id">Name:</label>
                <input id="book-name-id" name="name" type="text" th:value="${book.name}" value="My book"/>
            </div>
            <div class="row">
                <label for="author-name-id">Author name:</label>
                <input id="author-name-id" name="author" type="text" th:value="${book.author}" value="My author"/>
            </div>
            <div class="row">
                <label for="genre-name-id">Name:</label>
                <input id="genre-name-id" name="genre" ype="text" th:value="${book.genre}" value="My genre"/>
            </div>
            <div class="row">
                <button type="submit">Save</button>
            </div>
        </form>
    </body>
</html>
